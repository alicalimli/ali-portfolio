<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/2ed8785298.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/styles/layouts/section-two.css" />

    <title>Ali Calimli</title>
  </head>
  <body class="darkmode">
    <main>
      <section class="section section-1">
        <figure class="name-intro">
          <h2 class="hello">Hello, I'm</h2>
          <h1 class="name"><mark>Ali </mark>Calimli</h1>
          <p class="prof">A front-end web developer based from Turkey.</p>

          <div class="btns-container">
            <button class="hire-me">hire me <span>&downarrow;</span></button>
            
            <div class="social-btns">
              <a href="https://twitter.com/alicalimli_dev" target="_blank"  class="social-btn twitter">
                <i class="fa-brands fa-twitter"></i>
              </a>

              <a href="https://github.com/alicalimli" target="_blank" class="social-btn github">
                <i class="fa-brands fa-github"></i>
              </a>

              <a href="https://www.linkedin.com/in/ali-calimli-77777922b/" target="_blank" class="social-btn linkedin">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </div>
        </figure>
        <figure class="img-container">
          <img class="my-img" src="/src/images/my-profile.png" alt="image of ali"/>
        </figure>
      </section>

      <section class="section section-2">
        <header>
          <h3 class="section-title skill-title">My Skills</h3>
        </header>
        <main>
          <div class="skills-container">
            <i class="skill-icon fa-brands fa-html5"></i>
            <i class="skill-icon fa-brands fa-css3-alt"></i>
            <i class="skill-icon fa-brands fa-js"></i>
            <i class="skill-icon fa-brands fa-git-alt"></i>
            <i class="github skill-icon fa-brands fa-github"></i>
            <i class="skill-icon fa-brands fa-linux"></i>
            <i class="skill-icon fa-brands fa-npm"></i>
          </div>
        </main>
      </section>
    </main>
  </body>
</html>
